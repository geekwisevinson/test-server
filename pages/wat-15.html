<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/public/lib/tone-js/Tone.js"></script>
    <script src="/public/lib/p5/p5.js"></script>
    <script src="/public/lib/p5/addons/p5.sound.js"></script>
    <script src="/public/lib/p5/addons/p5.dom.js"></script>
</head>
<body>

<script>
    let loopBeat;
    let bassSynth;
    function setup() {
       bassSynth = new Tone.MembraneSynth().toMaster();
       loopBeat = new Tone.Loop(song, '4n');
       console.log('setup');
       Tone.Transport.start();
       Tone.Transport.bpm.value = 140;
       loopBeat.start(0);

    }
    
    function song(time) {
        console.log(time);
        bassSynth.triggerAttackRelease('c3', '8n', time);

    }
</script>

</body>
</html>
